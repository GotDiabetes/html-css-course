<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Webpage</title>
    <style>
        .item img {
            transition: transform 0.5s ease, rotate 0.5s ease;
        }
        .item img.animate-img {
            transform: scale(1.2) rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="item-container">
        <div class="item">
            <p>Example Product</p>
            <img src="example.jpg" alt="Product Image">
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
    </div>
    <script>
        function addToCart(button) {
            const item = button.closest('.item');
            const image = item.querySelector('img');
            image.classList.add('animate-img');

            // Remove the animation class after the animation ends
            setTimeout(() => image.classList.remove('animate-img'), 500);
        }
    </script>
</body>
</html>
