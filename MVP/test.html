<style>
  .cell{
    width: 75px;
    height: 75px;
    border: 2px solid;
  }
#Cell-Container{
  display:grid;
  grid-template-columns: repeat(3,auto);
  width: 225px;
}
  
</style>
<div id="Game-Container">
  <h1>Tic Tac Toe</h1>
  <div id="Cell-Container">
    <div cellIndex="0" class="cell"></div>
  </div>
  <h2 id="Statustext"></h2>
  <button id="restartBtn">Restart</button>
</div>
<script src="java.js"></script>
