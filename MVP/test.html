<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .cart-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .cart-button:hover {
            background-color: #218838;
        }

        /* Using flexbox to align text and image side by side */
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 80px;
        }

        .item img {
            height: 200px;
            width: 200px;
        }

        .pos_center {
            width: 70%;
            margin: 0 auto;
        }

        /* Cart total style */
        #cart-total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Isaac Store</h1>

    <!-- First Item -->
    <div class="item">
        <div>
            <p>T-shirt</p>
            <p>$20</p>
            <button class="cart-button" onclick="addToCart(20)">Add to Cart</button>
        </div>
        <img src="isaactshirt.jpg" alt="T-shirt Image">
    </div>

    <!-- Second Item  -->
    <div class="item pos_center">
        <div>
            <p>Isac Shirt</p>
            <p>$1000</p>
            <button class="cart-button" onclick="addToCart(1000)">Add to Cart</button>
        </div>
        <img class="img" src="isaactshirt.jpg" alt="Isac Shirt Image">
    </div>

    <!-- Third Item -->
    <div class="item">
        <div>
            <p>Super Cool Kid</p>
            <p>$100000</p>
            <button class="cart-button" onclick="addToCart(100000)">Add to Cart</button>
        </div>
        <img class="img" src="isaachoco.jpg" alt="Super Cool Kid Image">
    </div>

    <!--Fourth Item-->
    <div class="item">
        <div>
            <p>Newjeans plushie</p>
            <p>$21</p>
            <button class="cart-button" onclick="addToCart(21)">Add to Cart</button>
        </div>
    </div>

    <!--Fifth Item-->
    <div class="item">
        <div>
            <p>Toji's blade</p>
            <p>$1530</p>
            <button class="cart-button" onclick="addToCart(1530)">Add to Cart</button>
        </div>
    </div>

<!--Reset Button-->
<div class="item">
    <div>
        <p>This button will delete all your items in the cart</p>
        <button class="cart-button" onclick="reset()">Reset the cart</button>
    </div>
</div>

    <!-- Display Cart Total -->
    <div id="cart-total">
        Total: $0
    </div>

    <script>
        let total = 0; // Initialize total cost
        let zero =0; // Set the cost to zero
        
        function reset(){
            total=0; //Set the thing to zero
            document.getElementById("cart-total").textContent = "Total: $" + total;
        }

        function addToCart(price) {
            total += price; // Add the price to total
            document.getElementById("cart-total").textContent = "Total: $" + total; // total display
        }
    </script>

</body>
</html>
