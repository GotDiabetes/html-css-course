<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Webpage</title>

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Gradient background */
            background: linear-gradient(black);
            background-size: cover;
            color: white;
        }

        /* Center and style the title */
        h1 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 3rem;
            margin-top: 30px;
            color: #c59c17;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .cart-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .reset-button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .cart-button:hover {
            background-color: blue;
            border: black;
        }

        /* Grid layout for items */
        .item-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black; /* Set item text color to black */
        }

        .item img {
            height: 150px;
            width: 150px;
            object-fit: cover;
        }

        #cart-items {
            margin-top: 30px;
            font-size: 18px;
            max-height: 300px; /* Makes cart list scrollable */
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border-radius: 10px;
        }

        #cart-total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: white;
        }

        .hidden {
            display: none;
        }

        #cart-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: yellow;
            color: black;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            border: 3px solid #000;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            transform: scale(0);
            transition: transform 2s ease;
            animation: bounce 1.5s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            70% {
                transform: scale(1);
            }
        }

        .show {
            transform: scale(3);
        }
    </style>
</head>
<body>

    <h1>Isaac Store</h1>

    <!-- Container for items in grid layout -->
    <div class="item-container">
        <div class="item">
            <p>T-shirt</p>
            <p>$20</p>
            <button class="cart-button" onclick="addToCart(20, 'T-shirt')">Add to Cart</button>
            <img src="https://raw.githubusercontent.com/GotDiabetes/html-css-course/main/MVP/images/heheboy.jpg" alt="T-shirt Image">
        </div>

        <div class="item">
            <p>Isaac Shirt</p>
            <p>$1000</p>
            <button class="cart-button" onclick="addToCart(1000, 'Isaac Shirt')">Add to Cart</button>
            <img src="images/isaactshirt.jpeg" alt="Isaac Shirt Image">
        </div>

        <div class="item">
            <p>Super Cool Kid</p>
            <p>$5</p>
            <button class="cart-button" onclick="addToCart(5, 'Super Cool Kid')">Add to Cart</button>
            <img src="images/isaachoco.jpeg" alt="Super Cool Kid Image">
        </div>

        <div class="item">
            <p>Newjeans Plushie</p>
            <p>$21</p>
            <button class="cart-button" onclick="addToCart(21, 'Newjeans Plushie')">Add to Cart</button>
            <img src="images/minji plushie.jpeg" alt="Newjeans Plushie Image">
        </div>

        <div class="item">
            <p>Toji's Blade</p>
            <p>$1530</p>
            <button class="cart-button" onclick="addToCart(1530, 'Toji\'s Blade')">Add to Cart</button>
            <img src="images/toji blade.jpg" alt="Toji's Blade Image">
        </div>

        <div class="item">
            <p>Cool CS Teacher</p>
            <p>$64920</p>
            <button class="cart-button" onclick="addToCart(64920, 'Cool CS Teacher')">Add to Cart</button>
            <img src="images/coollueken.jpg" alt="coollueken image">
        </div>

        <div class="item">
            <p>Fish</p>
            <p>$1</p>
            <button class="cart-button" onclick="addToCart(1, 'fish')">Add to Cart</button>
            <img src="images/shrimp.jpg" alt="shrimp image">
        </div>

        <div class="item">
            <p>This button will delete all your items in the cart</p>
            <button class="reset-button" onclick="reset()">Reset the cart</button>
        </div>
    </div>

    <!-- Cart display area -->
    <div id="cart-items">
        <h3>Cart Items:</h3>
        <ul id="item-list"></ul>
    </div>

    <div id="cart-total">
        Total: $0
    </div>

    <div id="cart-notification" class="hidden">Added to Cart!</div>

    <script>
        let total = 0;
        let cartItems = [];

        function reset() {
            total = 0;
            cartItems = [];
            document.getElementById("cart-total").textContent = "Total: $" + total;
            document.getElementById("item-list").innerHTML = "";
        }

        function addToCart(price, itemName) {
            const item = { name: itemName, price: price };
            cartItems.push(item);
            total += price;
            document.getElementById("cart-total").textContent = "Total: $" + total;
            updateCartDisplay();

            // Show notification
            const notification = document.getElementById("cart-notification");
            notification.classList.remove("hidden");
            notification.classList.add("show");

            setTimeout(() => {
                notification.classList.remove("show");
                notification.classList.add("hidden");
            }, 2000);
        }

        function removeFromCart(index) {
            const item = cartItems[index];
            total -= item.price;
            cartItems.splice(index, 1);
            document.getElementById("cart-total").textContent = "Total: $" + total;
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const itemList = document.getElementById("item-list");
            itemList.innerHTML = "";

            cartItems.forEach((item, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.name} - $${item.price}`;
                
                // Create remove button
                const removeButton = document.createElement("button");
                removeButton.textContent = "Remove";
                removeButton.style.marginLeft = "10px";
                removeButton.onclick = () => removeFromCart(index);

                listItem.appendChild(removeButton);
                itemList.appendChild(listItem);
            });
        }
    </script>

</body>
</html>
